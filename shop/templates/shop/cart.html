{% extends "shop/base.html" %}
{% load static %}
{% block content %}


<div class="container mt-5">
    <h3>В корзине <a class="total-count"></a> товаров:</h3>
    <hr>
    <div class="container">
        <table class="w-100">
            <thead>
            <tr>
                <th scope="col">Название</th>
                <th></th>
                <th scope="col">Цена </th>
                <th scope="col">шт.</th>
                <th scope="col"></th>
                <th scope="col">Цена</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="show-cart">

            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-end mt-3">

        <div class="d-flex">
            <p>К оплате: </p>
            <p class="total-cart font-weight-bold"></p>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <a class="btn confirm-order back-menu" href="{% url 'shop-order' %}">
            В меню
        </a>
        <a class="btn confirm-order" href="{% url 'shop-order' %}">
            Заказать
        </a>
    </div>
</div>


</div>



{% endblock content %}
{% block body_extra %}
    <link rel="stylesheet" href="{% static 'shop/css/cart.css' %}">
    <script type="text/javascript" src="{% static 'shop/js/cart.js'%}" defer='defer'></script>
{% endblock body_extra %}
